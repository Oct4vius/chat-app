<div class="h-screen bg-primary flex items-center justify-center" >

    <div class=" bg-tertiary rounded px-2 py-4 min-w-[300px] flex flex-col items-center gap-4">
      <div class="relative" >
        <h1 class="text-4xl font-[ExposeRegular] text-primary name absolute z-20" #title> L o g i n </h1>
        <h1 class="text-4xl font-[ExposeRegular] text-[white] relative z-20 testin" #title> L o g i n </h1>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">

        @for (item of loginElements(); track $index) {

          <div class="flex flex-col w-full" >

            <label class="capitalize font-[Markin-LT]" >{{ item }}</label>
            <input class="font-[Markin-LT] bg-secundary border-2 focus:no-underline" [formControlName]="item" [type]="item">


          </div>

        }

        <button class="font-[ExposeRegular] name text-4xl hover:scale-105 active:scale-95 transition-all">Take someone's heart</button>

      </form>

      <a class="hover:underline cursor-pointer ">You don't have an account?</a>

    </div>

</div>
