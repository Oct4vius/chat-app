<div class="flex flex-col items-center">
  <shared-custom-header title="L o g i n" />

  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="flex flex-col gap-4"
  >
    @for (item of loginElements(); track $index) {

    <div class="flex flex-col w-full">
      <label class="capitalize font-[Markin-LT]">{{ item }}</label>
      <input
        class="font-[Markin-LT] bg-secundary border-2 focus:no-underline"
        [formControlName]="item"
        [type]="item"
      />
      <span *ngIf="isValidField(item)" class="font-[Markin-LT] text-[red]" >
        {{ isValidField(item) }}
      </span>
    </div>

    }

    <button
      class="font-[ExposeRegular] name text-4xl hover:scale-105 active:scale-95 transition-all"
    >
      Take someone's heart
    </button>
  </form>

  <a (click)="goToRegister()" class="hover:underline cursor-pointer mt-3 active:scale-95">You don't have an account?</a>
</div>
